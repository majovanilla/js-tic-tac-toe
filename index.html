<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8"/>
  <title>Tic Tac Toe</title>
</head>
<body>
<section class="player-input-section">
  <form class="input-form">
      <input type="text" id="player-1-name"  class="form-input" placeholder="Enter Player-1 Name"  required>
      <input type="text" id="player-1-symbol"  class="form-input" placeholder="Choose X or O" required>
      <input type="text" id="player-2-name"  class="form-input" placeholder="Enter Player-2 Name"  required>
      <input type="text" id="player-2-symbol"  class="form-input" placeholder="Choose X or O" required>
  </form>
  <button class="submit-button">Set Players</button>
</section>
<section class="playboard">
  <button class="buttons new-game-button">New Game</button>
  <div class="board">
    <div class="cell" id="cell-1" data-value="1"></div>
    <div class="cell" id="cell-2" data-value="2"></div>
    <div class="cell" id="cell-3" data-value="3"></div>
    <div class="cell" id="cell-4" data-value="4"></div>
    <div class="cell" id="cell-5" data-value="5"></div>
    <div class="cell" id="cell-6" data-value="6"></div>
    <div class="cell" id="cell-7" data-value="7"></div>
    <div class="cell" id="cell-8" data-value="8"></div>
    <div class="cell" id="cell-9" data-value="9"></div>
  </div>
  <div class="playing-info">
    <h2 class="info-score">Score</h2> <br>
    <div class="player-scores">
      <div class="player-1 active-player ">
        <p id="p1-name-score"> Player 1</p>
        <p id="p1-score">0</p>
      </div>
      <div class="player-2">
        <p id="p2-name-score">Player 2</p>
        <p id="p2-score">0</p>
      </div>
    </div>
  </div>
</section>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
